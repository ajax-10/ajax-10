<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回答问题</title>
    <link rel="stylesheet" href="CSS/dati.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/dati.js"></script>

</head>
<body>
<!-- 回答问题的主体 -->
<div class="wrap">
    <div class="wrap-head">
        <div class="head-logo">
            <img src="img/coins.png" />
        </div>
        <div class="head-txt">
            <a class="title-txt" href="javascript:void(0)">回答的问题越多，可以获得的奖励也越多哦</a>
        </div>
    </div>
    <div class="main-txt">
        <textarea name="" rows="" cols="" class="main-area"></textarea>
    </div>
    <div class="warp-footer">
        <div class="warp-icon-cont">
            <ul>
                <li><img src="img/biaoqing.png" alt="" />
                    <a href="javascript:void(0)">表情</a>
                </li>
                <li><img src="img/tupian.png" alt="" />
                    <a href="javascript:void(0)">图片</a>
                </li>
                <li><img src="img/fujian.png" alt="" />
                    <a href="javascript:void(0)">附件</a>
                </li>

            </ul>
        </div>
        <div class="warp-footer-btns">
            <div class="release-btn">
                <a href="javascript:void(0)">提交答案</a>
            </div>
        </div>
    </div>
</div>
<!-- 显示答案的主体 -->
<div class="show">
    <!-- <div class="show-content">
        <div class="show-name">Xx</div>
        <div class="show-txt">
            <p class="">这是内容</p>
        </div>
        <div class="show-time">2018年10月24日</div>
        <div class="show-close">x</div>
    </div> -->
</div>
</body>
</html>
