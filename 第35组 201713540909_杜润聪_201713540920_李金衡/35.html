 <body>

<script type="text/javascript">
 
    //这里在每个投票选项的后面添加了div，以div的宽度来表示该选项的投票数。
    function ensure(){    //创建一个函数ensure，当点击确认投票的时候，调用ensure方法
        
        for(var i = 0; i < document.getElementsByName("option").length; i++){        //for循环的条件：所有投票选项的个数。
            
            if(document.getElementsByName("option")[i].checked == true){         //查找到是哪个投票选项被选中
                var width = document.getElementById(i).style.width;        //获取到当前选项的宽度。
                width = parseInt(width);              //将宽度转化为int型，因为前者获取到的width的数据单位是px
                width += 8;                     //改变width的值，这里定义每次投票的进度条的增速,即增量
                document.getElementById(i).style.width = width+"px";              //修改原div的宽度
                
                var label = "label"+i;              //lable标签里面写的是当前的投票数目。
                var num = document.getElementById(label).innerText;              //获取当前选项的票数
                document.getElementById(label).innerText = ++num;              //票数加1，并修改原值
            }
        }
 
        alert("投票成功");             //弹出提示对话框,提醒投票成功
        
    }
 
</script>
