<script type="text/javascript">
var i=2;
	function count(){

		document.getElementById('wt3').innerText=i+tj.value;
		}
		if(i==4){
	    var tj = document.getElementById('tj');
		document.getElementById('wt4').innerText=i+tj.value;
		}

	    var tj = document.getElementById('tj');
		document.getElementById('wt5').innerText=i+tj.value;
		}	 
		alert("问题已提交");
}
</script>
<script>
